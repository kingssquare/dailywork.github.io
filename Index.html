<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Check-In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="glass-card">
    <div class="text-center mb-4">
        <h3 class="fw-bold text-primary">Attendance Portal</h3>
        <p class="text-muted small">Log your daily activity</p>
    </div>

    <form id="attendanceForm">
        <div class="mb-3">
            <label class="form-label small fw-bold">ID Number</label>
            <input type="text" id="teacherID" class="form-control" placeholder="T-1234" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label small fw-bold">Full Name</label>
            <input type="text" id="teacherName" class="form-control" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold">Current School</label>
            <select id="school" class="form-select" required>
                <option value="">Select Location...</option>
                <option>Greenwood High</option>
                <option>Westside Academy</option>
                <option>City College</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="form-label small fw-bold d-block">Status</label>
            <div class="btn-group w-100" role="group">
                <input type="radio" class="btn-check" name="status" id="in" value="Check-In" checked>
                <label class="btn btn-outline-success" for="in">Check In</label>
                
                <input type="radio" class="btn-check" name="status" id="out" value="Check-Out">
                <label class="btn btn-outline-danger" for="out">Check Out</label>
            </div>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary">Submit Record</button>
    </form>
    
    <div class="text-center mt-3">
        <a href="admin.html" class="text-decoration-none small text-muted">Admin Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
