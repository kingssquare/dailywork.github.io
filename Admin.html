<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="loginSection" class="glass-card text-center" style="max-width: 400px;">
    <h3 class="fw-bold mb-3">Admin Access</h3>
    <p class="text-muted mb-4">Enter password to view analysis</p>
    <input type="password" id="passwordInput" class="form-control text-center" placeholder="Enter Password">
    <button onclick="checkPassword()" class="btn btn-primary mt-2">Unlock Dashboard</button>
    <p id="loginError" class="text-danger small mt-2 hidden">Incorrect Password!</p>
</div>

<div id="dashboardSection" class="glass-card hidden" style="max-width: 800px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-primary">Live Analysis</h3>
        <button onclick="logout()" class="btn btn-sm btn-outline-secondary">Log Out</button>
    </div>

    <div class="row mb-4">
        <div class="col-6">
            <div class="stat-card">
                <div class="stat-number" id="totalCheckins">0</div>
                <div class="stat-label">Check-Ins Today</div>
            </div>
        </div>
        <div class="col-6">
            <div class="stat-card">
                <div class="stat-number" id="activeSchools">0</div>
                <div class="stat-label">Schools Visited</div>
            </div>
        </div>
    </div>

    <canvas id="schoolChart" style="max-height: 200px;" class="mb-4"></canvas>

    <h6 class="fw-bold text-muted">Recent Activity</h6>
    <div style="max-height: 200px; overflow-y: auto;">
        <table class="table table-sm table-hover small">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Teacher</th>
                    <th>School</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
